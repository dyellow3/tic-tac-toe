<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="testscript.js" defer></script>
</head>
<body>
    <div class="gameResult">
        
    </div>
    <div class="gameBoard">
        <div class="box 0 top-left"></div>
        <div class="box 1 top"></div>
        <div class="box 2 top-right"></div>

        <div class="box 3 middle-left"></div>
        <div class="box 4 middle"></div>
        <div class="box 5 middle-right"></div>

        <div class="box 6 bottom-left"></div>
        <div class="box 7 bottom"></div>
        <div class="box 8 bottom-right"></div>
    </div>

    <div class="gameOptions">
        <div>
            <button class="reset">Reset</button>
        </div>
        <div class="custom-checkbox">
            <input id="diffSelect" type="checkbox" name="diffSelect">
            <label for="diffSelect">
                <div class="diff-switch" data-unchecked="Easy" data-checked="Hard">
                </div>
            </label>
        </div>
    </div>

    
    
</body>
</html>
